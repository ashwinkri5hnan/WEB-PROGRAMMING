<html>
<head>
<title>Registration form</title>
</head>
<body>
	<center>
	<h3>STUDENT REGISTRATION FORM</h3>
	<form name="stdregform" method="get">
	<table border="2" cellpadding="10">
	<tr><td>First name</td>
	<td><input type="text" name="first name" maxlength="30"></td>
	</tr>
	<tr><td>Last name</td>
	<td><input type="text" name="first name" maxlength="30"></td>
	</tr>
	<tr><td>Date of birth</td>
	<td><input type="DOB"></td>
	</tr>
	<tr><td>Email</td>
	<td><input type="email" name="email"></td>
	</tr>
	<tr><td>Mobile number</td>
	<td><input type="text" name="mobno" pattern="[7-9]{1}[0-9][9]"minlength="10" maxlength="10"></td>
	</tr>
	<tr><td>Gender</td>
	<td>Male<input type="radio" name="gender" value="Male"></td>
	<td>Female<input type="radio" name="gender" value="Female"></td>
	</tr>
	</center>
</body>
</html>
