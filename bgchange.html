<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background change</title>
    <script>
      function bgchange1()
      {
        document.body.style.background="green";
      }
      function bgchange2()
      {
        document.body.style.background="red";
      }
    </script>
</head>
<body style="text-align:center;">
<p>Change the color of the background using this webpage</p>
<button id="dblclck" onclick="bgchange1();">Double click</button><br><br>
<button id="clck" onclick="bgchange2();">Single click</button><br><br>
</body>
</html>
