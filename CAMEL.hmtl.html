<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<center>
<body>
    <h1><strong>Table Example:Spanning Rows and Columns</strong> </h1>
    <p>A more complex sample table</p>
    <table border="3">
       
        <tr>
            <th rowspan="2"><img src="camel.jpeg" height="200"></th>
           
            <th colspan="4">Camelid comparison
            <br>
            Approximate as of 6/2011</th>
        </tr>
        <tr>
           
             <th># of humps</th>
            <th>Indigenous region</th>
            <th>splits?</th>
            <th>Produces wool?</th>
        </tr>
        <tr>
            <th>Camels(bactrian)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
